    const fng_object = ["Taco", "Operating System", "Sphere", "Watermelon", "Cheeseburger", "Apple Pie", "Spider", "Dragon", "Remote Control", "Soda", "Barbie Doll", "Watch", "Purple Pen", "Dollar Bill", "Stuffed Animal", "Hair Clip", "Sunglasses", "T-shirt", "Purse", "Towel", "Hat", "Camera", "Hand Sanitizer Bottle", "Photo", "Dog Bone", "Hair Brush", "Birthday Card"]



    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }


    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    $(document).ready(function () {
        console.log("ready!");

        $.getJSON("/api/initsystem/", function (data) {});


        const p_user = getParameterByName("user")

        if (p_user) {
            setCookie("user", p_user, 1);
        } else {
            const c_user = getCookie("user")
            if (c_user) {
                if (window.location.href.endsWith(".html?")) {
                    window.location.href += "user=" + c_user;
                } else if (window.location.href.endsWith(".html")) {
                    window.location.href += "?user=" + c_user;
                } else {
                    window.location.href += "&user=" + c_user;
                }
            } else {

                // CREATE A NEW USER NAME
                const name = fng_adjective[Math.floor(Math.random() * fng_adjective.length)] + "" + fng_object[Math.floor(Math.random() * fng_object.length)].replace(' ', '_').replace('?','').replace('=','').replace('&','');
                console.log(name);
                window.location.href += "&user=" + name;
            }
        }

        const n = getParameterByName('user').replace(' ', '_').replace('?','').replace('=','').replace('&','');

        $("#userparam").val(n);

        $.getJSON("/api/checkuser/" + n, function (data) {

            console.log(data);
            if (data && data.exists) {
                $("#launchbtn").attr('value', "Lets escape " + getParameterByName("user").toUpperCase())
                $("#startform").attr('action', "map.html");
            } else {
                $("#launchbtn").attr('value', "REGISTER FIRST")
                $("#startform").attr('action', "register.html");

            }
        });


    });
