<script>


    var username = "";
    var game = new PixelJS.Engine();
    var game_loop_registered = false;

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function setup_canvas(_w, _h, _scale, pixels, palette) {


        $("#canvas_container").css("width", String(_w) + "px");
        $("#canvas_container").css("height", String(_h) + "px");

        const canvas = document.getElementById('canvas_bottom');


        const canvas_bottom_renderer = new Pixels({
            canvas, // <-- Target canvas.
            palette, // <-- Colour palette.
            pixels, // <-- Pixels to render.
            size: _scale * 1, // <-- The height & width of each rendered pixel (px).
        });
        canvas_bottom_renderer.render();

        const canvas_top = document.getElementById('canvas_top');
        var canvas_top_context = canvas_top.getContext("2d");
        canvas_top_context.width = _w;
        canvas_top_context.height = _h;

    }

    function load_floorplan() {
        //SET RENDER CANVASE STYLE
        $.getJSON("/api/floorplan", function (data) {
            console.log(data);
            const scale_factor_h = Math.max(1, Math.ceil((window.innerHeight / data.height)));
            const scale_factor_w = Math.max(1, Math.floor((window.innerWidth / data.width)));
            const scale_factor = Math.min(scale_factor_w, scale_factor_h);
            const total_h = scale_factor * data.height;
            const total_w = scale_factor * data.width;

            console.log(scale_factor, total_w, total_h, scale_factor_h, scale_factor_w);

            // SETUP CANVAS
            setup_canvas(total_w, total_h, scale_factor, data.pixeldata, data.colorpalette);


        });
    }

    function hasWordMatch(a, b, case_sensitive) {
    if (case_sensitive !== true) {
        a = a.toLowerCase();
        b = b.toLowerCase();
    }
    var a_parts = a.split(' ');
    var b_parts = b.split(' ');
    var a_length = a_parts.length;
    var b_length = b_parts.length;
    var i_a, i_b;

    for (i_a = 0; i_a < a_length; i_a += 1) {
        for (i_b = 0; i_b < b_length; i_b += 1) {
            if (a_parts[i_a] === b_parts[i_b]) {
                return true;
            }
        }
    }
    return false;
}

    $(document).ready(function () {
        console.log("ready!");

        // GET USERNAME FOR FURTHER REQUESTS
        const p_user = getParameterByName("user");
        if (!p_user) {
            window.location.href = "/";
            $.getJSON("/api/checkuser", function (data) {
                console.log(data);
                if (!data || !data.exists) {
                    window.location.href = "/";
                }
            });
        }
        username = p_user;


        load_floorplan();
        addEventListener("resize", (event) => {
            load_floorplan();
        });
        /*

              */

        const canvas_top = document.getElementById('canvas_top');
        var canvas_top_context = canvas_top.getContext("2d");

        setInterval(function () {

            $.getJSON("/api/get_person_state?username=" + username, function (data) {
                console.log(data);
                canvas_top_context.clearRect(0, 0, canvas_top_context.width, canvas_top_context.height);
                if (data && data.positions && data.positions.length > 0) {

                    for (let i = 0; i < data.positions.length; i++) {

                        const x = data.positions[i].current_postion_on_map_x;
                        const y = data.positions[i].current_postion_on_map_y;
                        const dot_username = data.positions[i].username;

                        if(x < 0 || y < 0){
                            continue;
                        }

                        canvas_top_context.beginPath();
                        console.log(dot_username)
                        if(String(dot_username).includes(username) || String(username).includes(dot_username) || username === "operator") {
                            canvas_top_context.arc(x, y, 10, 0, Math.PI * 2, false);
                            canvas_top_context.fillStyle = "red";
                        }else{
                            canvas_top_context.arc(x, y, 10, 0, Math.PI * 2, false);
                            canvas_top_context.fillStyle = "darkblue";
                        }
                        canvas_top_context.fill();
                        canvas_top_context.closePath();
                    }
                }
            });


        }, 1000)

    });
