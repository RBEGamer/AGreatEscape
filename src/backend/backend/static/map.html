<div id="canvas_container" style="width: 800px; height: 600px;">
    <canvas id="canvas_bottom" class="canvas" width="180" height="380"></canvas>
    <canvas id="canvas_top" class="canvas" width="180" height="380"></canvas>

<script>

    var username = "";
    var game = new PixelJS.Engine();
    var game_loop_registered = false;

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function setup_canvas(_w, _h, _scale, pixels, palette) {


        $("#canvas_container").css("width", String(_w) + "px");
        $("#canvas_container").css("height", String(_h) + "px");

        const canvas = document.getElementById('canvas_bottom');


        const canvas_bottom_renderer = new Pixels({
            canvas, // <-- Target canvas.
            palette, // <-- Colour palette.
            pixels, // <-- Pixels to render.
            size: _scale * 1, // <-- The height & width of each rendered pixel (px).
        });
        canvas_bottom_renderer.render();


        const canvas_top = document.getElementById('canvas_top');
        var canvas_top_context = canvas_top.getContext("2d");
        canvas_top_context.width = _w;
        canvas_top_context.height = _h;
        //RENDER SVG
        let p = new Path2D("M10 10 h 80 v 80 h -80 Z");
        canvas_top_context.fill(p);

    }

    function load_floorplan() {
        //SET RENDER CANVASE STYLE
        $.getJSON("/api/floorplan", function (data) {
            console.log(data);
            const scale_factor_h = Math.max(1, Math.ceil((window.innerHeight / data.height)));
            const scale_factor_w = Math.max(1, Math.floor((window.innerWidth / data.width)));


            const scale_factor = Math.min(scale_factor_w, scale_factor_h);

            const total_h = scale_factor * data.height;
            const total_w = scale_factor * data.width;

            console.log(scale_factor, total_w, total_h, scale_factor_h, scale_factor_w);
            setup_canvas(total_w, total_h, scale_factor, data.pixeldata, data.colorpalette);

        });
    }

    $(document).ready(function () {
        console.log("ready!");
        // GET USERNAME FOR FURTHER REQUESTS
        const p_user = getParameterByName("user")
        if (!p_user) {
            window.location.href = "/";
            $.getJSON("/api/checkuser", function (data) {
                console.log(data);
                if (!data || !data.exists) {
                    window.location.href = "/";
                }
            });
        }
        username = p_user;


        load_floorplan();
        addEventListener("resize", (event) => {
            load_floorplan();
        });

    });


</script>
