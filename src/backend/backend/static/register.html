<body>


<!-- Masthead -->
<form action="/launch" method="GET" id="startform">
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Please tell us a bit about your behavior</h1>

                    <form>

                        <div class="form-group">
                            <h2><label for="namehelp">Your Name</label></h2>
                            <input type="text" class="form-control" id="name" aria-describedby="namehelp"
                                   placeholder="Your name please" onchange="check_user()" onkeyup="check_user()"
                                   required>
                        </div>

                        <div class="slidecontainer">

                            <label for="walkfastrange" class="form-label"><h3>I can walk fast</h3></label>
                            <input type="range" class="slider" id="walkfastrange" min="0" max="10" step="1">
                            <br><br>

                            <label for="climbrange" class="form-label"><h3>I climb up stairs</h3></label>
                            <input type="range" class="slider" id="climbrange" min="0" max="10" step="1">
                            <br><br>
                            <label for="widthrange" class="form-label"><h3>I need a bit more space</h3></label>
                            <input type="range" class="slider" id="widthrange" min="0" max="10" step="1">
                            <br><br>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>


        </div>

    </header>
</form>


<!-- Bootstrap core JavaScript -->
<script src="js/jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>

<script>

    const fng_adjective = ["Excited", "Anxious", "Overweight", "Demonic", "Jumpy", "Misunderstood", "Squashed", "Gargantuan", "Broad", "Crooked", "Curved", "Deep", "Even", "Excited", "Anxious", "Overweight", "Demonic", "Jumpy", "Misunderstood", "Squashed", "Gargantuan", "Broad", "Crooked", "Curved", "Deep", "Even", "Flat", "Hilly", "Jagged", "Round", "Shallow", "Square", "Steep", "Straight", "Thick", "Thin", "Cooing", "Deafening", "Faint", "Harsh", "High-pitched", "Hissing", "Hushed", "Husky", "Loud", "Melodic", "Moaning", "Mute", "Noisy", "Purring", "Quiet", "Raspy", "Screeching", "Shrill", "Silent", "Soft", "Squeaky", "Squealing", "Thundering", "Voiceless", "Whispering"]
    const fng_object = ["Taco", "Operating System", "Sphere", "Watermelon", "Cheeseburger", "Apple Pie", "Spider", "Dragon", "Remote Control", "Soda", "Barbie Doll", "Watch", "Purple Pen", "Dollar Bill", "Stuffed Animal", "Hair Clip", "Sunglasses", "T-shirt", "Purse", "Towel", "Hat", "Camera", "Hand Sanitizer Bottle", "Photo", "Dog Bone", "Hair Brush", "Birthday Card"]


    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }


    function check_user() {

        $.getJSON("/api/checkuser/" + $("#name").val().replace(' ', '_').replace('?', '').replace('=', '').replace('&', ''), function (data) {
            if (!data || !data.exists) {
                name = fng_adjective[Math.floor(Math.random() * fng_adjective.length)] + " " + fng_object[Math.floor(Math.random() * fng_object.length)];
                $("#name").val(name);
            }
        });
    }

    $(document).ready(function () {
        console.log("ready!");

        var name = getParameterByName("user");


        if (!name) {
            name = fng_adjective[Math.floor(Math.random() * fng_adjective.length)] + " " + fng_object[Math.floor(Math.random() * fng_object.length)];
        }
        console.log(name);


        $("#name").attr('value', name);

    });


</script>
